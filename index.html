<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-tasks-container">
        <label class="label" for="new-task">Add Item</label>
        <div class="add-task-wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks" class="list">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
